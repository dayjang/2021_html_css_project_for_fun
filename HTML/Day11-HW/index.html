<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="wrapper">
    <header>
      <div class="menu">
        <i class="fas fa-bars"></i>
        <h3>library</h3>
        <i class="fas fa-shopping-cart"></i>
      </div>
      <div class="input-box">
    
        <input type="text" placeholder="search">
        <button class="btns-small"><i class="fa fa-search"></i></button>
      </div>
    </header>    
    <main>
      <section class="book">
        <div class="book-title">
          <h1>Book of the day</h1>
        </div>
        <div class="book-detail">
          <div class="book-detail__pic">
            <img src="https://images-na.ssl-images-amazon.com/images/I/51+aNvPigvL._SX336_BO1,204,203,200_.jpg" alt="CryinginHmart"
            width="100" height="150"> 
          </div>
          <div class="book-detail__info">
            <div class="book-detail__info__title">
            <h4>Crying in H mart</h4>
            <h5>Michelle Zauner</h5>
            <h5>★★★★★</h5>
          </div>
            <div class="book-detail__info__btns">
              <button class="btns-medium">Journey</button>
              <button class="btns-medium">Biography</button>
            </div>
            <div class="book-detail__info__btns">
              <button class="btns-small-cir"><i class="fas fa-bookmark"></i></button>
              <button class="btns-large">Book NOW</button>
<!-- 
              <div class="btns-small-cir"><i class="fas fa-bookmark"></i></div>
              <div class="btns-large">Book Now</div> -->
            </div>
          </div>
      </div>

      </section>
      <section class="top">
        <div class="top-title">
         <h1>Top Adventures</h1>
        </div>

        <div class="top-pictures">
          <div class="top-picture">
            <img src="https://storage.googleapis.com/du-prd/books/images/9781501171345.jpg" alt="Lastthing"
            width="80" height="120">
            <h5>★★★☆☆</h5>
          </div>
          <div class="top-picture">
            <img src="https://storage.googleapis.com/du-prd/books/images/9780375899881.jpg" alt="wonder"
            width="80" height="120">
            <h5>★★★★☆</h5>
          </div>
          <div class="top-picture">
            <img src="https://storage.googleapis.com/du-prd/books/images/9781984806758.jpg" alt="vacation"
            width="80" height="120">
            <h5>★★★★★</h5>
          </div>
          <div class="top-picture">
            <img src="https://storage.googleapis.com/du-prd/books/images/9780393881554.jpg" alt="Premonition"
            width="80" height="120">            
            <h5>★★★☆☆</h5>
          </div>
          <div class="top-picture">
            <img src="https://storage.googleapis.com/du-prd/books/images/9780735219090.jpg"alt="crawdads"
            width="80" height="120"> 
            <h5>★★★★☆</h5>
          </div>
          <div class="top-picture">
            <img src="https://storage.googleapis.com/du-prd/books/images/9781250223180.jpg" alt="Happen"
            width="80" height="120">
            <h5>★★★★★</h5>
          </div>
      </div>
    </section>
      <section class="popular">

        <div class="popular-title">
          <h1>Popular Authors</h1>
        </div>
        <div class="popular-detail">
          <div class="popular__picture">

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIe4iFKnnpHRXKGpbqAXtQ7jbA12XyN7K9xOmGaRe11Go9W5y1" alt="Michelle Zauner"
            width="140">
          </div>
          <div class="popular__info">
            <h5>
            Japanese Breakfast is an indie rock band headed by Korean-American musician, director, and author Michelle Zauner.
            </h5>   
          </div>
        </div>
    </section>
    </main>
  </div>
  <script script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
