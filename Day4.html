<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  <body>
    <header>
      <h1> Create An Account </h1>

    </header>
    <body>
      <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="First Name" size="32" required>
        <br>  
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Last Name"size="32" required>
        <br>  
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="sophie@example.com" pattern=".+@.+" title="please provide valid email address"  required>
        <br>  
        <label for="un">UserName:</label>
        <input type="text" id="un" placeholder="ID" required>
        <br>  
        <label for="pw">PassWord:</label>
        <input type="password" id="pw" placeholder="password" minlength="10"  required>
        <br>  
        <label for="bd">Birth Date:</label>
        <input type="date" id="bd" required >
        <br>  
        <label for="happy">How happy you are:</label>
        <input type="range" id="happy" min="0" max="10" required>
        <br>  
        <label for="col">Your fav color:</label>
        <input type="color" id="col"  value="#ff0000" required>
        <br>
        <input type="submit" value="Create Account">
        
      </form>
      
    </body>
  </body>
</html>
