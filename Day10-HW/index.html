<html>

  <body>
    
<div class="status-bar" >
  <div class="status-bar__column">
   <i class="fas fa-times"></i> 
  </div>

    <h3> Playlist</h3>
  </div>
 
</div>

<div class="main" >

      </div>

</div>

  </div>

  </div>

  </div>

        <h4>Song4</h4>

    </li>
  </ul>
  


</div>
