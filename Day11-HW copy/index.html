<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <i class="fas fa-arrow-left"></i>
      <i class="fas fa-search"></i>
    </header>

    <main>
      <img class="img-main" src="https://img.redbull.com/images/c_limit,w_1500,h_1000,f_auto,q_auto/redbullcom/2018/05/21/cdc3a606-6b88-4bb0-910a-ca50d7a37899/jorja-smith" alt="jorjasmith" />
      <h1>Jorja Smith</h1>
      <h3>R&B, Pop, Neo soul</h3>
      <div class=btns>
        <button class="btn btn__shuf">Shuffle</button>
        <button class="btn btn__likes"><i class="fas fa-heart"></i>1M</button>
      </div>
      <div class="playlist">
          <ul>
          <li>
            <div class="playlist__song">
              <img class="album-img" src="https://images.unsplash.com/photo-1481349518771-20055b2a7b24?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cmFuZG9tJTIwb2JqZWN0c3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80" alt="album1">
              <div class="song-info">
                <h3>Jorja Smith</h3>
                <h4>SONGSONGSONG1</h4>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>

          <li>
            <div class="playlist__song">
              <img class="album-img" src="https://burst.shopifycdn.com/photos/half-of-an-avocado.jpg?width=373&format=pjpg&exif=0&iptc=0"alt="album1">
              <div class="song-info">
                <h3>Jorja Smith</h3>
                <h3>SONGSONGSONG1</h3>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>

          <li>
            <div class="playlist__song">
              <img class="album-img" src="https://media.wired.com/photos/5926c0beaf95806129f5084d/4:3/w_929,h_697,c_limit/Apple-86055624.jpg" alt="album1">
              <div class="song-info">
                <h3>Jorja Smith</h3>
                <h4>SONGSONG1</h4>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>
          <li>
            <div class="playlist__song">
              <img class="album-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFMv56bv2bvvWo1K2UEc3THB9VIF6BjtUWVj0j0u-iRmHVBQ8fXVZx2Ji30eMnawHjljI&usqp=CAU" alt="album1">
              <div class="song-info">
                <h3>Jorja Smith</h3>
                <h4>SONG1</h4>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>
          </ul>
      </div>
      <div class=control-box>
        <div class=control-box__info>
          <h3>Jorja Smith</h3>
          <h4>SONGS</h4>
        </div>
        <div class=control-box__btns>
          <i class="fas fa-backward"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-forward"></i>

        </div>
      </div>
    </main>
  </div>


  <div class="page">
    <header class="header">
      <i class="fas fa-arrow-left"></i>
      <i class="fas fa-ellipsis-v"></i>
    </header>

    <main>
      <img class="main-album-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFMv56bv2bvvWo1K2UEc3THB9VIF6BjtUWVj0j0u-iRmHVBQ8fXVZx2Ji30eMnawHjljI&usqp=CAU" alt="">
      <h1>Songs</h1>
      <h3>Jorja Smith</h3>
      <div class="progress">
        <div class="progress__time">
          <h6>1:05</h6>
          <h6>3:30</h6>

        </div>
        <div class="progress__total">
        </div>
        <div class="progress__played">
        </div>
      </div>

      <div class="play-btns">
        <i class="fas fa-redo"></i>
        <i class="fas fa-backward"></i>
        <i class="fas fa-play-circle"></i>
        <i class="fas fa-forward"></i>
        <i class="fas fa-random"></i>
      </div>

    </main>

  </div>


</body>
<script
src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="annonymous"
></script>

</html>
